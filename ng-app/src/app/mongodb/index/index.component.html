

<img src="assets/img/mongodb-logo.jpg" style="width: 300px;margin-left: 36%;">
<br><br>

<div class="row">
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <p>Form Product</p>
    <form #productForm="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal">
   
      <div class="form-group row">
        <label class="control-label col-sm-2" for="email">ชื่อสินค้า:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            placeholder="ระบบุชื่อสินค้า"
            id="name"
            required
            [(ngModel)]="product.name" name="name" #name="ngModel"
          />
          <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-2" for="pwd">ราคา:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            placeholder="ระบุราคาสินค้า"
            required
            [(ngModel)]="product.price" name="price"
          />
          <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
         Name is required
     </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-2" for="pwd">จำนวน:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            placeholder="ระบุจำนวนคงเหลือ"
            required
            [(ngModel)]="product.qty" name="qty"
          />
          <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
         Name is required
     </div>
        </div>
      </div>
    
      <div class="form-group row">
        <label class="control-label col-sm-2" for="pwd">บาร์โคด:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            placeholder="Barcode"
            required
            [(ngModel)]="product.barcode" name="barcoade"
          />
          <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
         Name is required
     </div>
        </div>
      </div>
      <div class="form-group row">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
        <button [disabled]="!productForm.form.valid" type="submit" class="btn btn-sm btn-primary"> <i class="fas fa-check"></i> ตกลง</button>
      </div>
      </div>
    </form>
</div> 

<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ชื่อสินค้า</th>
                        <th>ราคา</th>
                        <th>จำนวน</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td scope="row"></td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.qty}}</td>
                        <td>
                            <button class="btn btn-sm btn-warning">edit</button>&nbsp;
                            <button  class="btn btn-sm btn-danger" (click)="delete(item)">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
</div>

</div>
