<div class="container">
  <h2>Stacked form</h2>
  <form #LoginForm="ngForm" (submit)="onSubmit(LoginForm.value)">
    <!-- <form (ngSubmit)="addDep(depForm)" #depForm="ngForm"> -->
    <div class="form-group">
      <label for="email">UserName : </label>
      <input ngModel type="test" class="form-control" placeholder="Enter Username" name="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input ngModel type="text" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container" style="margin-top: 20px;">
  <p>List Items</p>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>#</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userData">
        <td>#</td>
        <td>{{item.username}}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(item)" >del</button>
        </td>
      </tr>
    </tbody>
  </table>
  


</div>
